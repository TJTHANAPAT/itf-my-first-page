<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout with Bootstrap</title>

    <link href="layout_style.css" rel="stylesheet">

                        </div>
                        
                    </div>
                    <div class="col-sm-6">

                                <div class="cell-body">
                                    <p>5</p>
                                </div>
                            </div>
                            <div class="col-12 cell" style="height: 34%;">

                        </div>
                        
                    </div>
                </div>
